# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 云淡风轻
subtitle: 一个安静的角落
description: 隐约雷鸣，阴霾天空，但盼风雨来，能留你在此
keyword: "ioliu.cn,一个安静的角落,云淡风轻,编程,学习,JavaScript技巧,简单生活"
author: 云淡风轻
beian: 粤ICP备15050037号
moebei: 萌ICP备20242007号
moeid: 20242007
language: zh-CN
timezone:
since: 2013
github: https://github.com/xCss



# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

sidebar-avatar: images/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ioliu.cn
root: /
permalink: :year/:title/
permalink_defaults:

search:
  path: search.json
  field: post

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 'source/*.html'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false  # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight: 
    enable: true
    line_number: true
    auto_detect: true

# Category & Tag
default_category: uncategorized
category_map: category
tag_map: tags

# 自动生成分类
category_generator:
  per_page: 20
  order_by: -date

# 自动生成Tag
tag_generator:
  per_page: 20
  order_by: -date

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: pure

# Set rss to false to disable feed link.
# Leave rss as empty to use site's feed link.
# Set rss to specific value if you have burned your feed already.

#RSS订阅
plugin:
- hexo-generator-feed
- hexo-generator-sitemap

